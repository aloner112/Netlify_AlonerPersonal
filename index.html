<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase 登錄範例</title>
    <!-- 引入 Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>    
  </head>
  <body>
    <h1 id="title">Firebase 登錄範例</h1>
    <form id="authForm">
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">密碼:</label>
        <input type="password" placeholder="email" id="password" name="password" required>
      </div>
      <button type="btn_Login">登入</button>
      <button type="btn_Signup">註冊</button>
    </form>
    <form id="testTitle">
        <button type="button" id="btn_ChangeTitle">改變標題</button>      
    </form>
    <div id="secretContent">
      <h2>Secret Information</h2>
    </div>
  </body>
  <!-- 引入 auth.js 文件 -->
  <script src="auth.js"></script>
</html>
