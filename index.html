<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase 登錄範例</title>
    <!-- 引入 Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>
    <!-- 引入 auth.js 文件 -->
    <script src="auth.js"></script>
  </head>
  <body>
    <h1>Firebase 登錄範例</h1>
    <form>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">登錄</button>
    </form>
  </body>
</html>
